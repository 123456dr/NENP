<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機運算計算機</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        #log { margin-top: 20px; text-align: left; display: inline-block; }
        
        /* 添加浮動提示框樣式 */
        .tooltip {
            position: fixed;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
            z-index: 1000;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-color: #90EE90;
            padding-top: 60px; /* 為固定導航欄留出空間 */
        }

        .header {
            background-color: rgba(51, 51, 51, 0.95);
            padding: 0.5rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            text-align: center;
            height: 50px; /* 固定高度 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            color: white;
            font-size: 1.2rem;
            margin: 0;
        }

        .hamburger {
            width: 30px; /* 縮小漢堡按鈕 */
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            position: fixed;
            top: 10px; /* 調整位置 */
            left: 10px;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 8px; /* 縮小內邊距 */
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .hamburger span {
            width: 100%;
            height: 2px; /* 縮小線條高度 */
            background-color: #ffffff;
            border-radius: 2px;
        }

        .menu-overlay {
            position: fixed;
            top: 50px; /* 從導航欄下方開始 */
            left: 0;
            width: 0;
            height: 0;
            background-color: rgba(30, 30, 30, 0.95);
            z-index: 998;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .menu-overlay.active {
            width: 200px; /* 縮小選單寬度 */
            height: auto;
            max-height: calc(100vh - 50px); /* 最大高度為視窗高度減去導航欄高度 */
        }

        .menu-items {
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-items a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
            font-size: 16px;
        }

        .menu-overlay.active .menu-items {
            opacity: 1;
        }

        /* 主要內容區域的樣式 */
        .main-content {
            padding: 20px;
            margin-top: 20px; /* 調整與導航欄的間距 */
        }

        /* 確保所有內容都在導航欄下方 */
        h2, input, button, h4, #log {
            position: relative;
            z-index: 1;
        }

        /* 模態框樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .close {
            position: absolute;
            right: 25px;
            top: 15px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="menu-overlay">
            <div class="menu-items">

            </div>
        </div>

        <h1>NENP
NO ERROR NO PAIN</h1>
    </header>

    <!-- 添加模態框結構 -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <h2>GGTE Green is Good To Eye</h2>
    <script>
        function toggleMenu() {
            const menuOverlay = document.querySelector('.menu-overlay');
            menuOverlay.classList.toggle('active');
        }

        // 顯示模態框的函數
        function showModal() {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = "block";
            modalImg.src = "ggte.jpg";
        }

        // 關閉模態框的函數
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = "none";
        }

        // 當網頁載入完成時顯示圖片
        window.onload = function() {
            showModal();
        }
    </script>

</body>
</html>
