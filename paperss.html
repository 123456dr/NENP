    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .system-response {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5vh;
            padding: 3vh;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 1000px;
        }

        .system-choice {
            width: clamp(120px, 15vw, 200px);
            height: clamp(120px, 15vw, 200px);
            object-fit: contain;
        }

        .system-character {
            width: clamp(100px, 12vw, 180px);
            height: clamp(100px, 12vw, 180px);
            margin-left: 3vw;
            object-fit: contain;
        }

        .player-choices {
            display: flex;
            gap: clamp(20px, 5vw, 60px);
            justify-content: center;
            width: 90%;
            max-width: 1000px;
        }

        .choice-img {
            width: clamp(120px, 15vw, 200px);
            height: clamp(120px, 15vw, 200px);
            cursor: pointer;
            transition: transform 0.3s;
            object-fit: contain;
        }

        .choice-img:hover {
            transform: scale(1.15);
        }

        @media (max-width: 600px) {
            .system-response {
                padding: 2vh;
                margin-bottom: 3vh;
            }

            .player-choices {
                gap: 3vw;
            }
        }
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        #log { margin-top: 20px; text-align: left; display: inline-block; }
        
        /* 添加浮動提示框樣式 */
        .tooltip {
            position: fixed;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
            z-index: 1000;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding-top: 60px; /* 為固定導航欄留出空間 */
        }

        .header {
            background-color: rgba(51, 51, 51, 0.95);
            padding: 0.5rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            text-align: center;
            height: 50px; /* 固定高度 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            color: white;
            font-size: 1.2rem;
            margin: 0;
        }

        .hamburger {
            width: 30px; /* 縮小漢堡按鈕 */
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            position: fixed;
            top: 10px; /* 調整位置 */
            left: 10px;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 8px; /* 縮小內邊距 */
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .hamburger span {
            width: 100%;
            height: 2px; /* 縮小線條高度 */
            background-color: #ffffff;
            border-radius: 2px;
        }

        .menu-overlay {
            position: fixed;
            top: 50px; /* 從導航欄下方開始 */
            left: 0;
            width: 0;
            height: 0;
            background-color: rgba(30, 30, 30, 0.95);
            z-index: 998;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .menu-overlay.active {
            width: 200px; /* 縮小選單寬度 */
            height: auto;
            max-height: calc(100vh - 50px); /* 最大高度為視窗高度減去導航欄高度 */
        }

        .menu-items {
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-items a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
            font-size: 16px;
        }

        .menu-overlay.active .menu-items {
            opacity: 1;
        }

        /* 主要內容區域的樣式 */
        .main-content {
            padding: 20px;
            margin-top: 20px; /* 調整與導航欄的間距 */
        }

        /* 確保所有內容都在導航欄下方 */
        h2, input, button, h4, #log {
            position: relative;
            z-index: 1;
        }
        /* 添加迷你介紹按鈕樣式 */
        .info-button {
            position: fixed;
            bottom: 3vh;
            left: 3vw;
            width: min(40px, 8vw);
            height: min(40px, 8vw);
            background-color: #333;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-style: italic;
            font-family: serif;
            z-index: 1001;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-size: min(20px, 4vw);
        }

        .info-button:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .info-modal {
            display: none;
            position: fixed;
            bottom: 10vh;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: min(30px, 5vw);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1002;
            width: min(90vw, 500px);
            animation: fadeIn 0.3s ease;
        }

        .info-modal h3 {
            font-size: min(24px, 5vw);
            margin-bottom: 15px;
            color: #333;
        }

        .info-modal p {
            font-size: min(18px, 4vw);
            margin-bottom: 10px;
        }

        .info-modal ul {
            font-size: min(16px, 3.5vw);
            padding-left: 20px;
            line-height: 1.6;
        }

        .info-modal li {
            margin-bottom: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, 20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        .info-modal.active {
            display: block;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: min(24px, 5vw);
            color: #666;
            padding: 5px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
        }

        .modal-overlay.active {
            display: block;
        }
    </style>
</head>

    <div class="system-response">
        <img id="systemChoice" class="system-choice" src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Rock/3D/rock_3d.png" alt="系統選擇">

        <img class="choice-img" src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Scissors/3D/scissors_3d.png" alt="剪刀" onmouseover="updateSystemChoice('rock')" onmouseout="resetSystemChoice()">
        <img class="choice-img" src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Rock/3D/rock_3d.png" alt="石頭" onmouseover="updateSystemChoice('paper')" onmouseout="resetSystemChoice()">
        <img class="choice-img" src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Roll%20of%20paper/3D/roll_of_paper_3d.png" alt="布" onmouseover="updateSystemChoice('scissors')" onmouseout="resetSystemChoice()">
    </div>

    <script>
        function updateSystemChoice(choice) {
            const systemChoice = document.getElementById('systemChoice');
            switch(choice) {
                case 'rock':
                    systemChoice.src = 'https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Rock/3D/rock_3d.png';
                    break;
                case 'paper':
                    systemChoice.src = 'https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Roll%20of%20paper/3D/roll_of_paper_3d.png';
                    break;
                case 'scissors':
                    systemChoice.src = 'https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Scissors/3D/scissors_3d.png';
                    break;
            }
        }

        function resetSystemChoice() {
            const systemChoice = document.getElementById('systemChoice');
            systemChoice.src = 'https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Rock/3D/rock_3d.png';
        }
    </script>
