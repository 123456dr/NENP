    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .top-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin: 20px;
        }
        .cup {
            width: 200px;
            height: 200px;
            background-color: #8b4513;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }
        .cup.revealed {
            transform: translateY(-100px);
        }
        .duck-container {
            width: 300px;
            height: 200px;
            border: 3px solid #000;
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            gap: 5px;
            align-content: flex-start;
            overflow: hidden;
        }
        .duck {
            background-color: transparent;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-shrink: 0;
            margin: 2px;
        }
        .duck img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .dice-container {
            display: flex;
            gap: 10px;
            margin-top: 50px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90vw;
            padding: 0 10px;
        }
        .dice {
            width: 50px;
            height: 50px;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            margin: 5px;
        }
        .dice.disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .dice:hover {
            background-color: #ddd;
        }
        .hidden-number {
            font-size: 36px;
            color: black;
            position: absolute;
            top: 220px;
            background-color: white;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .cup.revealed .hidden-number {
            opacity: 1;
        }
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        #log { margin-top: 20px; text-align: left; display: inline-block; }
        
        /* 添加浮動提示框樣式 */
        .tooltip {
            position: fixed;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
            z-index: 1000;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding-top: 60px; /* 為固定導航欄留出空間 */
        }

        .header {
            background-color: rgba(51, 51, 51, 0.95);
            padding: 0.5rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            text-align: center;
            height: 50px; /* 固定高度 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            color: white;
            font-size: 1.2rem;
            margin: 0;
        }

        .hamburger {
            width: 30px; /* 縮小漢堡按鈕 */
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            position: fixed;
            top: 10px; /* 調整位置 */
            left: 10px;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 8px; /* 縮小內邊距 */
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .hamburger span {
            width: 100%;
            height: 2px; /* 縮小線條高度 */
            background-color: #ffffff;
            border-radius: 2px;
        }

        .menu-overlay {
            position: fixed;
            top: 50px; /* 從導航欄下方開始 */
            left: 0;
            width: 0;
            height: 0;
            background-color: rgba(30, 30, 30, 0.95);
            z-index: 998;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .menu-overlay.active {
            width: 200px; /* 縮小選單寬度 */
            height: auto;
            max-height: calc(100vh - 50px); /* 最大高度為視窗高度減去導航欄高度 */
        }

        .menu-items {
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-items a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
            font-size: 16px;
        }

        .menu-overlay.active .menu-items {
            opacity: 1;
        }

        /* 主要內容區域的樣式 */
        .main-content {
            padding: 20px;
            margin-top: 20px; /* 調整與導航欄的間距 */
        }

        /* 確保所有內容都在導航欄下方 */
        h2, input, button, h4, #log {
            position: relative;
            z-index: 1;
        }

        @media screen and (max-width: 600px) {
            .dice {
                width: 40px;
                height: 40px;
                font-size: 16px;
                margin: 3px;
            }
            .dice-container {
                gap: 3px;
                padding: 0 5px;
            }
            .cup {
                width: 180px;
                height: 180px;
            }
            .duck-container {
                width: 280px;
                height: 180px;
            }
        }
        
        @media screen and (max-width: 400px) {
            .dice {
                width: 35px;
                height: 35px;
                font-size: 14px;
                margin: 2px;
            }
            .dice-container {
                gap: 2px;
            }
        }
    </style>
</head>

    <h2>鴨力爆框算你厲害  <small>(賭徒歡迎)</small></h2>

    <div class="top-container">
        <div class="cup" id="cup">
            <span class="hidden-number" id="hiddenNumber"></span>
        </div>
        <div class="duck-container" id="duckContainer">
        </div>
    </div>
    <div class="dice-container" id="diceContainer">
        <div class="dice" onclick="selectNumber(1)">1</div>
        <div class="dice" onclick="selectNumber(2)">2</div>
        <div class="dice" onclick="selectNumber(3)">3</div>
        <div class="dice" onclick="selectNumber(4)">4</div>
        <div class="dice" onclick="selectNumber(5)">5</div>
        <div class="dice" onclick="selectNumber(6)">6</div>
    </div>

    <script>
        let duckCount = 3;
        let gameActive = true;
        let hiddenNumber;

        function initGame() {
            duckCount = 3;
            gameActive = true;
            document.getElementById('cup').classList.remove('revealed');
            updateDucks();
            generateHiddenNumber();
            enableDice();
        }

        function generateHiddenNumber() {
            hiddenNumber = Math.floor(Math.random() * 6) + 1;
            document.getElementById('hiddenNumber').textContent = '';
        }

        function updateDucks() {
            const container = document.getElementById('duckContainer');
            container.innerHTML = '';
            
            // 計算容器的可用空間
            const containerWidth = container.clientWidth - 20; // 減去padding
            const containerHeight = container.clientHeight - 20;
            
            // 計算最佳的行數和列數
            const aspectRatio = containerWidth / containerHeight;
            const totalDucks = duckCount;
            
            // 嘗試找出最佳的行列配置
            let bestRows = 1;
            let bestCols = totalDucks;
            let bestSize = 0;
            
            for (let rows = 1; rows <= totalDucks; rows++) {
                const cols = Math.ceil(totalDucks / rows);
                const maxWidth = containerWidth / cols;
                const maxHeight = containerHeight / rows;
                const size = Math.min(maxWidth, maxHeight);
                
                if (size > bestSize) {
                    bestSize = size;
                    bestRows = rows;
                    bestCols = cols;
                }
            }
            
            // 計算實際的鴨子大小（考慮間距和最大限制）
            const MAX_DUCK_SIZE = 50; // 設置最大尺寸為50px
            const duckSize = Math.min(Math.floor(bestSize - 4), MAX_DUCK_SIZE); // 減去margin並限制最大尺寸
            
            // 創建鴨子元素
            for (let i = 0; i < duckCount; i++) {
                const duck = document.createElement('div');
                duck.className = 'duck';
                duck.style.width = duckSize + 'px';
                duck.style.height = duckSize + 'px';
                
                const img = document.createElement('img');
                img.src = 'duck.jpg';
                img.alt = '鴨子';
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                
                duck.appendChild(img);
                container.appendChild(duck);
            }
        }

        function disableDice() {
            const dices = document.querySelectorAll('.dice');
            dices.forEach(dice => {
                dice.classList.add('disabled');
                dice.style.pointerEvents = 'none';
            });
        }

        function enableDice() {
            const dices = document.querySelectorAll('.dice');
            dices.forEach(dice => {
                dice.classList.remove('disabled');
                dice.style.pointerEvents = 'auto';
            });
        }

        function selectNumber(number) {
            if (!gameActive) return;

            if (confirm(`是否確定選擇 ${number} 點？`)) {
                document.getElementById('cup').classList.add('revealed');
                document.getElementById('hiddenNumber').textContent = hiddenNumber;

                if (number === hiddenNumber) {
                    alert('恭喜！');
                    duckCount++;
                } else {
                    disableDice();
                    setTimeout(() => {
                        alert('錯了 鴨力-1');
                        duckCount--;
                        updateDucks();
                        
                        if (duckCount <= 0) {
                            alert('你輸鴨輸得徹底阿');
                            if (confirm('我是賭徒，再次遊玩')) {
                                initGame();
                            } else {
                                gameActive = false;
                            }
                        } else {
                            setTimeout(() => {
                                document.getElementById('cup').classList.remove('revealed');
                                generateHiddenNumber();
                                enableDice();
                            }, 200);
                        }
                    }, 500);
                    return;
                }

                updateDucks();

                if (duckCount <= 0) {
                    alert('你輸鴨輸得徹底阿');
                    if (confirm('我是賭徒，再次遊玩')) {
                        initGame();
                    } else {
                        gameActive = false;
                    }
                } else {
                    setTimeout(() => {
                        document.getElementById('cup').classList.remove('revealed');
                        generateHiddenNumber();
                    }, 2000);
                }
            }
        }

        // 初始化遊戲
        initGame();

        // 添加視窗大小改變事件監聽器
        window.addEventListener('resize', updateDucks);
    </script>
