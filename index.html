<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>導航欄示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            padding: 1rem;
            display: flex;
            align-items: center;
        }

        .hamburger {
            width: 30px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            margin-right: 20px;
        }

        .hamburger span {
            width: 100%;
            height: 3px;
            background-color: white;
            border-radius: 3px;
        }

        .nav-items {
            display: flex;
            gap: 20px;
        }

        .nav-items a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-items a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-items">
            <a href="#">首頁</a>
            <a href="nenp/calculate.html">幫倒忙計算機</a>
            <a href="#">聯絡方式</a>
        </div>
    </nav>
</body>
</html>
